<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progate Javascript Calculator</title>
  </head>
  <body>
    <div class="page">
      <div class="calculator">
        <div class="bar"></div>
        <div class="display">
          <span class="previous"></span>
          <span id="style-3" class="current"> </span>
        </div>
        <div class="inputs">
          <div class="row">
            <div id="7" class="number">7</div>
            <div id="8" class="number">8</div>
            <div id="9" class="number">9</div>
            <div id="/" class="operator">รท</div>
          </div>
          <div class="row">
            <div id="4" class="number">4</div>
            <div id="5" class="number">5</div>
            <div id="6" class="number">6</div>
            <div id="*" class="operator">ร</div>
          </div>
          <div class="row">
            <div id="1" class="number">1</div>
            <div id="2" class="number">2</div>
            <div id="3" class="number">3</div>
            <div id="-" class="operator">-</div>
          </div>
          <div class="row">
            <div id="reset" class="c number">C</div>
            <div id="0" class="number">0</div>
            <div id="." class="number">.</div>
            <div id="+" class="operator">+</div>
          </div>
        </div>
        <button id="equals" class="equals">=</button>
      </div>
    </div>
    <div class="footer">&copy; 2022 | Muhammad Aqmal Khafidz Pratama</div>
  </body>
</html>
<script src="script.js"></script>
